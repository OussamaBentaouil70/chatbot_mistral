<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Interface</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex flex-col justify-end">
    <div class="flex justify-center items-center h-full">
      <div class="w-96 bg-white rounded-lg shadow-lg p-4">
        <!-- Chatbot Header with Unsplash icons -->
        <div class="flex items-center justify-between mb-4">
          <img
            src="https://source.unsplash.com/50x50/?robot"
            alt="Bot Icon"
            class="w-8 h-8 rounded-full"
          />
          <h2 class="text-lg font-semibold text-gray-800">Chatbot</h2>
          <img
            src="https://source.unsplash.com/50x50/?person"
            alt="User Icon"
            class="w-8 h-8 rounded-full"
          />
        </div>

        <!-- Chat Messages Container -->
        <div class="bg-gray-200 p-4 rounded-lg mb-4 h-64 overflow-y-auto">
          <!-- Bot Response -->
          <div class="bg-blue-100 text-blue-900 p-2 rounded-lg mb-2">
            <p>
              <strong>
                <img
                  src="https://source.unsplash.com/50x50/?bot"
                  alt="User Icon"
                  class="w-8 h-8 rounded-full"
              /></strong>
              This is the bot's response to the prompt.
            </p>
          </div>

          <!-- User Input -->
          <div class="bg-gray-100 text-gray-900 p-2 rounded-lg mb-2">
            <p>
              <strong>
                <img
                  src="https://source.unsplash.com/50x50/?person"
                  alt="User Icon"
                  class="w-8 h-8 rounded-full"
              /></strong>
              This is the prompt provided by the user.
            </p>
          </div>

          <!-- Add more messages here -->
        </div>

        <!-- User Input Field -->
        <div class="flex items-center">
          <input
            type="text"
            placeholder="Type your message here..."
            class="flex-grow border rounded-l-lg p-2 focus:outline-none"
          />
          <button class="bg-blue-500 text-white px-4 py-2 rounded-r-lg">
            Send
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
