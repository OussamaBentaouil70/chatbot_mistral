<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Interface</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex flex-col justify-end">
    <div class="flex justify-center items-center h-full">
      <div class="w-96 bg-white rounded-lg shadow-lg p-4">
        <!-- Chat Header -->
        <div class="flex items-center justify-between border-b pb-2 mb-4">
          <div class="flex items-center">
            <img
              src="user-icon.png"
              alt="User Icon"
              class="w-8 h-8 rounded-full mr-2"
            />
            <span class="font-bold">User</span>
          </div>
          <div class="flex items-center">
            <img
              src="bot-icon.png"
              alt="Bot Icon"
              class="w-8 h-8 rounded-full mr-2"
            />
            <span class="font-bold">Chatbot</span>
          </div>
        </div>

        <!-- Chat Messages -->
        <div class="space-y-4 mb-4">
          <!-- Bot Response -->
          <div class="flex items-start">
            <img
              src="bot-icon.png"
              alt="Bot Icon"
              class="w-8 h-8 rounded-full mr-2"
            />
            <div class="bg-blue-100 text-blue-900 p-2 rounded-lg">
              <p>
                <strong>Chatbot:</strong> This is the bot's response to the
                prompt.
              </p>
            </div>
          </div>

          <!-- User Input -->
          <div class="flex items-end justify-end">
            <div class="bg-gray-100 text-gray-900 p-2 rounded-lg">
              <p>
                <strong>User:</strong> This is the prompt provided by the user.
              </p>
            </div>
            <img
              src="user-icon.png"
              alt="User Icon"
              class="w-8 h-8 rounded-full ml-2"
            />
          </div>

          <!-- Add more messages as needed -->
        </div>

        <!-- User Input Field -->
        <div class="flex items-center mt-4">
          <input
            type="text"
            placeholder="Type your message here..."
            class="flex-grow border rounded-l-lg p-2 focus:outline-none"
          />
          <button class="bg-blue-500 text-white px-4 py-2 rounded-r-lg">
            Send
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
