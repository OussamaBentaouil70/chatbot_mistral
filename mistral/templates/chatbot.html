<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        .chatbot-card {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message .icon {
            margin: 0 0.5rem;
        }
        .message .text {
            max-width: 60%;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }
        .message.bot .text {
            background-color: #ebf8ff;
            color: #2b6cb0;
        }
        .message.user .text {
            background-color: #edf2f7;
            color: #4a5568;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-end">
   <!-- Logout button form -->
   <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg">Logout</button>
</form>

    <div class="flex justify-center items-center h-full">
        <div class="bg-white rounded-lg shadow-lg p-4 chatbot-card">
            <div class="flex items-center justify-between mb-4">
                <img src="https://source.unsplash.com/50x50/?robot" alt="Bot Icon" class="w-8 h-8 rounded-full" />
                <h2 class="text-lg font-semibold text-gray-800">Chatbot</h2>
                <img src="https://source.unsplash.com/50x50/?person" alt="User Icon" class="w-8 h-8 rounded-full" />
            </div>
            <div class="bg-gray-200 p-4 rounded-lg mb-4 messages-container">
                {% for message in messages %}
                    <div class="message {{ message.type }}">
                        <img src="https://source.unsplash.com/50x50/?{{ message.type }}" alt="{{ message.type }} Icon" class="w-8 h-8 rounded-full icon" />
                        <div class="text">{{ message.text }}</div>
                    </div>
                {% endfor %}  
            </div>
            <form method="post" class="flex items-center">
                {% csrf_token %}
                {{ form.prompt }}
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 1.5rem; height: 1.5rem;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
